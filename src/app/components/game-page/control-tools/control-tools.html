<button type="button" class="control-button" (click)="reset()">
  reset game
</button>
<button type="button" class="control-button" (click)="save()">save game</button>
<button
  type="button"
  class="control-button"
  (click)="load()"
  [disabled]="!this.store.canLoadGame()"
>
  continue game
</button>
