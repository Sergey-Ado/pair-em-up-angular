<div class="results-modal">
  <h2>{{ store.title() }}</h2>
  <p>{{ store.message() }}</p>
  <div class="time-score">
    <span>score: {{ store.gameCounters.score() }}</span>
    <span>time: {{ store.gameCounters.time() | timeFormatPipe }}</span>
  </div>
  <div class="controls">
    <button type="button" (click)="gameAgain()">play again</button>
    <button type="button" (click)="showStart()">main menu</button>
    <button type="button" (click)="showHighScore()">high scores</button>
  </div>
</div>
