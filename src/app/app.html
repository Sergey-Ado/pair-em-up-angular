<app-header class="header" />

@switch (store.pageIndex()) {
  @case ("start") {
    <app-start-page class="start-page" />
  }
  @case ("game") {
    <app-game-page class="game-page" />
  }
  @case ("high-score") {
    <app-high-scores-page class="app-high-scores-page" />
  }
}
@if (store.showResults()) {
  <app-modal class="modal-base">
    <app-results-modal />
  </app-modal>
}
